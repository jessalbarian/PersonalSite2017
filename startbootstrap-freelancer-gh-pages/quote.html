<!-- Request Quote Section -->
<section id="request-quote">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 contact-block">
            <div class="contact-block-content">
                <h2 class="text-center sr-contact">Request a Quote!</h2>
                <p class="text-center sr-contact">If you're interested in working with me on a project, fill out this form with some information about the project, and I'll get
                back to you within 1 business day.</p>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mx-auto form-block">
            <form name="sentMessage" id="contactForm" novalidate class="contact-form-content sr-contact">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Name</label>
                        <input class="form-control" id="name" type="text" placeholder="Name" required
                               data-validation-required-message="Please enter your name.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Email Address</label>
                        <input class="form-control" id="email" type="email" placeholder="Email Address" required
                               data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Message" required
                                  data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg" id="sendMessageButton">Send</button>
                </div>
            </form>
        </div>
    </div>
</section>
